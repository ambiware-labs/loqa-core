metadata:
  name: timer
  version: 0.1.0
  description: Simple countdown timer skill that announces when time elapses.
  author: Loqa Labs
runtime:
  mode: wasm
  module: build/timer.wasm
  entrypoint: run
  host_version: v1
capabilities:
  bus:
    subscribe:
      - skill.timer.start
      - skill.timer.cancel
    publish:
      - tts.request
      - skill.timer.status
  timers: true
permissions:
  - event_store:read
  - bus:publish
surfaces:
  voice: true
  automations: true
